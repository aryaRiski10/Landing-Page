          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse right" id="navbarNavAltMarkup">
          <div class="navbar-nav me-5">
            <a class="nav-link" aria-current="page" href="index.html">Home</a>
            <div class="dropdown">
              <a class="nav-link dropdown-toggle pointer" id="dropdownMenu2" data-bs-toggle="dropdown" aria-expanded="false">Product</a>
              <ul class="dropdown-menu" aria-labelledby="dropdownMenu2">
                <li><a class="dropdown-item" href="index.html">Smartphone</a></li>
                <li><a class="dropdown-item" href="index.html">Laptop</a></li>
              </ul>
            </div>
            <a class="nav-link" href="about.html">About Us</a>
            <a class="nav-link" href="index.html">Contact</a>
            <a class="nav-link ms-5 no-border" href="cart.html">
              <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="currentColor" class="bi bi-cart-plus" viewBox="0 0 16 16">
                <path d="M9 5.5a.5.5 0 0 0-1 0V7H6.5a.5.5 0 0 0 0 1H8v1.5a.5.5 0 0 0 1 0V8h1.5a.5.5 0 0 0 0-1H9V5.5z" />
                <path
                  d="M.5 1a.5.5 0 0 0 0 1h1.11l.401 1.607 1.498 7.985A.5.5 0 0 0 4 12h1a2 2 0 1 0 0 4 2 2 0 0 0 0-4h7a2 2 0 1 0 0 4 2 2 0 0 0 0-4h1a.5.5 0 0 0 .491-.408l1.5-8A.5.5 0 0 0 14.5 3H2.89l-.405-1.621A.5.5 0 0 0 2 1H.5zm3.915 10L3.102 4h10.796l-1.313 7h-8.17zM6 14a1 1 0 1 1-2 0 1 1 0 0 1 2 0zm7 0a1 1 0 1 1-2 0 1 1 0 0 1 2 0z"
                />

            </a>
            <div class="dropdown">
              <a class="nav-link no-border" id="dropdownMenu2" data-bs-toggle="dropdown" aria-expanded="false" href="#">

      </div>
    </nav>
    <!-- Section about -->
    <div class="cart_section">
      <div class="container-fluid">
        <div class="row">
          <div class="col-lg-10 offset-lg-1">
            <div class="cart_container">
              <div class="cart_title">Your Shopping Cart</div>
              <div id="cart_items" class="cart_items">
                <ul class="cart_list">
                  <li class="cart_item clearfix">
                    <div class="mb-3 checkbox">
                      <input type="checkbox" class="form-check-input" id="exampleCheck1" checked />
                    </div>
                    <div class="cart_item_image">
                      <img src="./assets/img-21.png" alt="" class="cart-img" />
                    </div>
                    <div class="cart_item_info d-flex flex-md-row flex-column justify-content-between">
                      <div class="cart_item_name cart_info_col">
                        <div class="cart_item_title">Name</div>
                        <div class="cart_item_text text-capitalize">samsung galaxy s21 ultra 5G</div>
                      </div>
                      <div class="cart_item_color cart_info_col">
                        <div class="cart_item_title">Color</div>
                        <div class="cart_item_text"><span style="background-color: #999999"></span>Silver</div>
                      </div>
                      <div class="cart_item_quantity cart_info_col">
                        <div class="cart_item_title">Quantity</div>
                        <div class="cart_item_text">1</div>
                      </div>
                      <div class="cart_item_price cart_info_col">
                        <div class="cart_item_title">Price</div>
                        <div class="cart_item_text">Rp.22000</div>
                      </div>
                      <div class="cart_item_total cart_info_col">
                        <div class="cart_item_title">Total</div>
                        <div class="cart_item_text">Rp.22000</div>
                      </div>
                    </div>

                    <button class="btn btn-danger btn-delete" onclick="cartRemove()">
                      <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-trash-fill" viewBox="0 0 16 16">
                        <path
                          d="M2.5 1a1 1 0 0 0-1 1v1a1 1 0 0 0 1 1H3v9a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2V4h.5a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1H10a1 1 0 0 0-1-1H7a1 1 0 0 0-1 1H2.5zm3 4a.5.5 0 0 1 .5.5v7a.5.5 0 0 1-1 0v-7a.5.5 0 0 1 .5-.5zM8 5a.5.5 0 0 1 .5.5v7a.5.5 0 0 1-1 0v-7A.5.5 0 0 1 8 5zm3 .5v7a.5.5 0 0 1-1 0v-7a.5.5 0 0 1 1 0z"
                        />
                      </svg>
                    </button>
                  </li>
                </ul>
              </div>
              <div class="order_total">
                <div class="order_total_content text-md-right">
                  <div class="order_total_title">Order Total:</div>
                  <div class="order_total_amount">Rp.22000</div>
                </div>
              </div>
              <div class="cart_buttons">
                <button type="button" class="button cart_button_clear" onclick="continueShop()">Continue Shopping</button>
                <button type="button" class="button cart_button_checkout">Order</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- end section -->

    <!-- Script -->
    <script src="js/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/script.js"></script>
  </body>
</html>
